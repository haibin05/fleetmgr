<!doctype html>
<html class="no-js" ng-app="mobileApp">
<head>
    <meta charset="utf-8">
    <!--<title>用车申请</title>-->
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/pickadate/lib/themes/default.css" />
    <link rel="stylesheet" href="bower_components/pickadate/lib/themes/default.date.css" />
    <link rel="stylesheet" href="bower_components/pickadate/lib/themes/default.time.css" />
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-controller="MainCtrl">
    <div class="app"
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

        <!-- App Body -->
        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div class="app-content">
                <ng-view></ng-view>
            </div>
        </div>

    </div>
    <div ui-yield-to="modals"></div>

    <!-- build:js scripts/vendor.js -->

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <!-- endbower -->
    <script src="bower_components/pickadate/lib/picker.js"></script>
    <script src="bower_components/pickadate/lib/picker.date.js"></script>
    <script src="bower_components/pickadate/lib/picker.time.js"></script>
    <script src="bower_components/pickadate/lib/legacy.js"></script>
    <script src="bower_components/ng-pickadate/ng-pickadate.js"></script>
    <!--<script src="lib/angular-native-picker-custom/angular-datepicker.js"></script>-->
    <!-- endbuild -->

    <!-- Any include make it between the build comments below -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/mainApp.js"></script>

    <script src="scripts/services/alertService.js"></script>
    <script src="scripts/services/confirmService.js"></script>
    <script src="scripts/services/applicationService.js"></script>
    <script src="scripts/services/userService.js"></script>
    <script src="scripts/services/authService.js"></script>
    <script src="scripts/services/sso.js"></script>
    <script src="scripts/services/passengerService.js"></script>
    <script src="scripts/services/carsService.js"></script>
    <script src="scripts/services/driversService.js"></script>
    <script src="scripts/services/scheduleService.js"></script>
    <script src="scripts/services/scheduleCarService.js"></script>
    <script src="scripts/services/enumService.js"></script>
    <script src="scripts/services/fleetsService.js"></script>

    <script src="scripts/filters/sampleFilter.js"></script>

    <script src="scripts/directives/carStatusPicker.js"></script>
    <script src="scripts/directives/driverStatusPicker.js"></script>
    <script src="scripts/directives/passengerPicker.js"></script>
    <script src="scripts/directives/carPicker.js"></script>
    <script src="scripts/directives/driverPicker.js"></script>
    <script src="scripts/directives/applicationPicker.js"></script>
    <script src="scripts/directives/starRate.js"></script>
    <script src="scripts/directives/confirmAction.js"></script>

    <script src="scripts/controllers/loginController.js"></script>
    <script src="scripts/controllers/mainController.js"></script>
    <script src="scripts/controllers/applicationsController.js"></script>
    <script src="scripts/controllers/applicationFormController.js"></script>
    <script src="scripts/controllers/applicationsController.js"></script>
    <script src="scripts/controllers/applicationScheduleController.js"></script>
    <script src="scripts/controllers/applicationRateController.js"></script>

    <script src="scripts/controllers/scheduleCarRecordController.js"></script>
    <script src="scripts/controllers/driverRateController.js"></script>
    <script src="scripts/controllers/carsController.js"></script>
    <script src="scripts/controllers/driversController.js"></script>


    <script src="scripts/utility/constant.js"></script>
    <script src="scripts/utility/util.js"></script>
    <script src="scripts/utility/h5ContainerService.js"></script>
    <!-- inject:partials -->
    <!-- endinject -->
    <!-- endbuild -->

</body>
</html>
