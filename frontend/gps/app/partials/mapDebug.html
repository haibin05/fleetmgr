
<div class="top-search">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="请输入您要搜索的车辆车牌号或车队" ng-model="params.keyword">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="doSearch()">搜索</button>
      </span>
    </div>
</div>

<div class="list-group result-list">
    <div class="media list-group-item" ng-repeat="car in cars" ng-click="showCarPos(car.id)">
        <a href="#cars/{{car.id}}/mapdebug">
            <div class="media-left">
                <div ng-switch="car.carState">
                    <div ng-switch-when="INUSE">
                        <img class="media-object" src="images/car_busy_64x64.png" alt="出车">
                    </div>
                    <div ng-switch-when="IDLE">
                        <img class="media-object" src="images/car_idle_64x64.png" alt="待命">
                    </div>
                    <div ng-switch-default>
                        <img class="media-object" src="images/car_repair_64x64.png" alt="维修">
                    </div>
                </div>
            </div>
            <div class="media-body">
                <h4 class="media-heading">
                    {{car.badge}}
                </h4>
                <p>{{car.fleet.name}} | {{car.model}} | 承载{{car.capacity}}人</p>
            </div>
        </a>
    </div>
</div>
